<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiScReam</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 10px;
      text-align: center;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: orange;
    }

    .desc {
      font-size: 16px;
      margin-top: 10px;
    }

    .gallery {
      position: fixed;
      justify-content: center;
      margin-top: 50px;
      bottom: 350px;
      right: 500px;
      opacity: 0.8;
    }

    .gallery img {
     width: 500px;
     height: 500px;
     object-fit: contain;
     margin: 0px;
     border-radius: 8px;
     transition: transform 0.3s ease; /* Smooth transition for scaling */
    }

    .gallery img:hover {
     transform: scale(1.2); /* Scale the image to 1.2 times its original size */
     z-index: 10; /* Ensure the hovered image appears on top */
     
    }

    .volume-control {
     position: fixed;
     border-top: 20px;
     right: 20px;
     width: 40px;
     z-index: 9999;
    }

    .volume-button {
     width: 100%;
     cursor: pointer;
    }

    #volumeSlider {
     display: none;
     position: absolute;
     top: -80px;
     left: 50%;
     transform: translateX(-50%) rotate(-90deg);
     width: 100px;
     height: 20px;
     background: transparent;
    }

    #volumeSlider.show {
     display: block;
    }

    .BgMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    html, .custom-cursor {
    cursor: url('source/icecream.webp'), auto; /* Use a custom image as the cursor */
    }
    
    #loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000; /* or any background color/image */
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    #loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    }

    @keyframes spin {
     0% { transform: rotate(0deg); }
     100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  
  <!-- Loading screen -->
  <div id="loader-wrapper">
    <div id="loader"></div>
  </div>
  
  <script>
    window.addEventListener('load', function () {
      document.getElementById('loader-wrapper').style.display = 'none';
    });
  </script> 


  <!-- Title -->
  <div class="overlay">
    <div class="title">AiScReam Concert</div>
    <div class="desc">Welcome to AiScream concert and enjoy it.</div>

  <!-- Background YouTube Video -->
  <div class="video-bg">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=W-0lSiV-H7k"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
   </div>

    
  <!-- media -->
  <div class="gallery">
      <img src="source/Furihata Ai.webp" src-hover="./source/Furihata Ai.webp"
           onmouseover="this.src='source/Ruby.webp'"     \\ tukar utk hover mouseover
           onmouseout="this.src='source/Furihata Ai.webp'" />
      <img src="source/Oonishi Aguri.webp" 
           onmouseover="this.src='source/Ayumu.webp'" 
           onmouseout="this.src='source/Oonishi Aguri.webp'" />
      <img src="source/Ookuma Wakana.webp" 
           onmouseover="this.src='source/Shiki.webp'" 
           onmouseout="this.src='source/Ookuma Wakana.webp'" />
   </div>
  
  <!-- audio -->
    <script src="bgAutoplay.js"></script>
   
  <script>
      new BgMusic({
        src: 'source/AiScReam.mp3',  // Replace with your actual file path
        on: function () {
          console.log("üéµ Autoplay success");
        },
        off: function () {
          console.log("‚ö†Ô∏è Autoplay failed, waiting for user interaction");
        }
      });
   </script>


  <!-- Volume control -->
  <div class="volume-control">
      <img src="source/volume-icon.webp" alt="Volume" class="volume-button" id="volumeToggle">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    


  <!-- Volume Slider -->


    <script>
      const slider = document.getElementById('volumeSlider');
      const button = document.getElementById('volumeToggle');
    
      button.addEventListener('click', () => {
        slider.classList.toggle('show');
      });
    
      slider.addEventListener('input', () => {
        const audio = document.getElementById('createBgAudio');
        if (audio) {
          audio.volume = slider.value;
        }
      });
    </script>

  </div>
</div>
</body>
</html>
